  <!-- MODAL -->
  <div id="crud-modal" tabindex="-1" aria-hidden="true"
    class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 backdrop-blur-sm">
    <div class="w-full max-w-md p-4">
      <div class="relative bg-white rounded-lg shadow">
        <!-- Modal header -->
        <div class="flex justify-between items-center p-4 border-b">
          <h3 class="text-lg font-semibold text-gray-700">
            Create New Product
          </h3>
          <button onclick="closeModal()" data-modal-toggle="crud-modal"
            class="text-gray-400 hover:text-gray-600 hover:bg-gray-200 rounded-lg p-2">
            âœ–
          </button>
        </div>

        <!-- Modal body -->
        <form id="productForm" class="p-4">
          <div class="grid gap-4">
            <div>
              <label class="text-sm font-medium">Product Name</label>
              <input type="text" id="name" class="w-full p-2 border rounded-lg mt-1" placeholder="Type product name"
                required />
            </div>

            <div>
              <label class="text-sm font-medium">Price</label>
              <input type="number" id="price" class="w-full p-2 border rounded-lg mt-1" placeholder="2999" required />
            </div>

            <div>
              <label class="text-sm font-medium">Category</label>
              <select id="category" class="w-full p-2 border rounded-lg mt-1">
                <option>Select category</option>
                <option value="Laptop">Laptop</option>
                <option value="Phones">Phones</option>
                <option value="Accessories">Accessories</option>
              </select>
            </div>

            <div>
              <label class="text-sm font-medium">Description</label>
              <textarea id="description" rows="3" class="w-full p-2 border rounded-lg mt-1"></textarea>
            </div>
          </div>

          <button id="add" type="button"
            class="w-full mt-4 py-2 bg-blue-700 hover:bg-blue-800 text-white rounded-lg">
            Add
          </button>
          <button onclick="updateProduct()" id="updateBtn" type="button"
            class="w-full mt-4 py-2 bg-blue-700 hover:bg-blue-800 text-white rounded-lg">
            Update
          </button>
        </form>
      </div>
    </div>
  </div>
  <script>
    let productName = document.getElementById("name");
    let productPrice = document.getElementById("price");
    let productCategory = document.getElementById("category");
    let productDescription = document.getElementById("description");
    let tbody = document.getElementById("productTableBody");
    let productForm = document.getElementById("productForm");
    //  let submitBtn = document.getElementById("sumit");
    let btn = document.getElementById("add");
    let updateBtn = document.getElementById("updateBtn");
    // let addBtn = document.getElementById("add");

    let products = [];
    let index;
    function createProduct() {
      let newProduct = {
        productName: productName.value,
        productPrice: productPrice.value,
        productCategory: productCategory.value,
        productDescription: productDescription.value,
      };
      products.push(newProduct);
      renderProduct();
    }
    function displayFormProduct(){
      btn.style.display = "block";
      updateBtn.style.display = "none";
    }

    function deleteProduct(index) {
      products.splice(index, 1);
      renderProduct();
    }
  
   function updateProduct(){
    const proUpdate = {
          productName: productName.value,
          productPrice: productPrice.value,
          productCategory: productCategory.value,
          productDescription: productDescription.value,
        };
        products[this.index] = proUpdate;
        renderProduct();
        closeModal();
   }

    function editProduct(index){
      openModal();
      let product = products[index];
      productName.value = product.productName;
      productPrice.value = product.productPrice;
      productCategory.value = product.productCategory;
      productDescription.value = product.productDescription;
      updateBtn.style.display = "block";
      btn.style.display = "none";
      this.index = index;
    }

    function renderProduct() {
      console.log(renderProduct);
      tbody.innerHTML = "";
      products.forEach((product, index) => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
              <td class="px-6 py-4">${index + 1}</td>
              <td class="px-6 py-4 font-medium text-gray-900">${product.productName
          }</td>
              <td class="px-6 py-4">${product.productDescription}</td>
              <td class="px-6 py-4">${product.productCategory}</td>
              <td class="px-6 py-4">${product.productPrice}</td>
              <td class="px-6 py-4 text-center grid grid-cols-2 gap-2" >
                <button onclick="editProduct(${index})" class="bg-green-500 text-white rounded-md transition-transform duration-300 ease-in-out hover:scale-110">
                  Edit
                </button>
                <button onclick="deleteProduct(${index})" class="bg-red-500 rounded-md transition-transform duration-300 ease-in-out hover:scale-110 text-white">
                  Delete
                </button>
              </td>
              `;
        tbody.append(tr);
      });
    }
    // submitBtn.onclick = (e)=>{
    //   e.preventDefault();
    //   createProduct();
    // }
    btn.onclick = () => {
      createProduct();
    };
    function openModal() {
      document.getElementById("crud-modal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("crud-modal").classList.add("hidden");
    }
  </script>
